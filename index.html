<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Loop 1 Step 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="screen" class="hover">
      <div class="gadget">
        <img src="mobile logo.png" />
        <h1 class="app">MOBILE</h1>
        <p class="paragraph">
          Get notifications about new<br />
          releases in our mobile app.
        </p>
        <p class="amount">
          <sup><b>$</sup></b><span class="month-numeric">10</span>/month
        </p>
      </div>
      <div class="gadget">
        <img src="Desktop logo.jpg"/>
        <h1 class="app">DESKTOP</h1>
        <p class="paragraph">
          Enjoy new episodes on our laptop <br/>
          in browser with our web service, <br/>
          which supports all the platforms.
        </p>
        <p class="amount">
          <sup><b>$</sup></b><span class="month-numeric">15</span>/month
        </p>
      </div>
      <div class="gadget">
          <img src="Tv.png">
        <h1 class="app">TV</h1>
        <p class="paragraph">
          Watch your favourite series at home <br />
          on large screen with our TV<br />application.
        </p>
        <p class="amount">
          <sup><b>$</sup></b><span class="month-numeric">20</span>/month
        </p>
      </div>
    </div>
  </body>
</html>
